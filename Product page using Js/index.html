<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="productimg">
                <img src="frontimg.jpg" id="img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="productdetails">
                <h1>Casual T shirt</h1>
                <h2>$20.00</h2>
                <h3>30% OFF</h3>
                <p id="company">WROGN is an Indian manufacturer of shirts<br>and other clothing items,particularly workwear</p>
                <form>
                    <div class="sizeselect">
                        <p>size</p>
                        <label>
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>

                        <label>
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>

                        <label>
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>

                        <label>
                            <input type="radio" name="size" id="xlarge">
                            <span>Xl</span>
                        </label>

                        <label>
                            <input type="radio" name="size" id="xxlarge">
                            <span>Xll</span>
                        </label>
                    </div>

                    <div class="colorselect">
                        <p>color</p>
                        <label>
                            <input type="radio" name="color" id="red">
                            <span class="color1"></span>
                        </label>

                        <label>
                            <input type="radio" name="color" id="green">
                            <span class="color2"></span>
                        </label>

                        <label>
                            <input type="radio" name="color" id="blue">
                            <span class="color3"></span>
                        </label>

                        <label>
                            <input type="radio" name="color" id="pink">
                            <span class="color4"></span>
                        </label>
                    </div>

                    <div class="quantityselect">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
