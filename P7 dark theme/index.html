<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Modes</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png">
           <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
           </ul>
           <img src="moon.png" class="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Siva </span>Reddy</h1>
            <p>This my official portfolio website to showcase all my works related to web<br>development and web design</p>
            <button>Download CV</button>
        </div>
        <div class="images">
            <img src="pattern.png" class="pattern">
            <img src="girl.png" class="girl">
        </div>
        <div class="links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
    <script>
        let icon=document.querySelector('.icon');
        
        if(localStorage.getItem('theme')=='null'){
            localStorage.setItem('theme','light');
        }
        let localData=localStorage.getItem('theme');

        if(localData=='light'){
            icon.src='moon.png';
            document.body.classList.remove('darktheme');
        }else if(localData=='dark'){
            icon.src='sun.png';
            document.body.classList.add('darktheme');
        }

        icon.onclick=function(){
            document.body.classList.toggle('darktheme');
            if(document.body.classList.contains('darktheme')){
                icon.src='sun.png';
                localStorage.setItem('theme','dark');
            }else{
                icon.src='moon.png';
                localStorage.setItem('theme','light');
            }
        }
      
    </script>
</body>
</html>
