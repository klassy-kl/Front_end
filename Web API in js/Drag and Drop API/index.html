<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        .list{
            background: crimson;
            color: white;
            width: 100px;
            text-align: center;
            line-height: 40px;
        }
        .area{
            position: absolute;
            top: 100px;
            left: 40%;
            background: #ccc;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="list" draggable="true">List Item</div>

    <div class="area"></div>


    <script src="index.js"></script>
</body>
</html>
